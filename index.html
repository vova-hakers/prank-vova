<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пранк для Вована</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f0f0f0;
        }
        h1 {
            color: red;
            font-size: 24px;
        }
        .btn {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Вован ти чмо і я обіжусь якшо ти не нажмеш</h1>
    <p>Нажми на кнопку, щоб уникнути неприємностей!</p>
    <button class="btn" onclick="showPrank()">Нажми меня!</button>

    <script>
        function showPrank() {
            alert("Поздравляю! У тебе на телефоні тепер вірус!");
        }
    </script>

</body>
</html>
